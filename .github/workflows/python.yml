name: Python application

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        version: "latest"
    
    - name: Set up Python
      run: |
        python_version=$(cat .python-version)
        uv python install $python_version
        uv python pin $python_version
    
    - name: Install dependencies
      run: |
        uv sync --frozen
    
    - name: Lint with Ruff
      run: |
        uv run ruff check .
        uv run ruff format --check .

    - name: Type check with MyPy
      run: |
        uv run mypy src/ukr_synth
    
    - name: Test with pytest
      continue-on-error: true
      run: |
        uv run pip install pytest
        uv run pytest
      if: false  # Disabled by default - set to true when you add tests
    
    - name: Verify project can be imported
      run: |
        uv run python -c "import ukr_synth; print('Import successful')"
